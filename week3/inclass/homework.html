  <script type="text/javascript">
    function ColorSwitcher() {
      var self = this;
      this.form = $("<form>FG: <input class='fg' /> BG: <input class='bg' /></form>").appendTo("body");
      this.form.find("input").keyup(function() {
        if($(this).hasClass("fg")) {
          self.form.css("color", $(this).val());
        } else {
          self.form.css("background-color", $(this).val());
        }
      });
    }
    
    $(function() {
      new ColorSwitcher();
      new ColorSwitcher();
      new ColorSwitcher();

    });

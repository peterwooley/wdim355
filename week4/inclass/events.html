<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Advanced Events</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
            // Advanced jQuery Events
            
            // Binding multiple events
            
            // Triggering events
            $(function() {
              $("input").focus();
              
              // Passing additional data
              $("input").keydown({"this": this}, function(e) {
                if(e.keyCode === 13) {
                  $(this).trigger('karate-explosion');
                }
              });

              $("input").on("karate-explosion", function(e) {
                console.log(e);
              });
              $("input").on("karate-explosion", function(e) {
                console.log(e);
              });

            });
            
            
            // Binding to and triggering custom events
            
            // Using custom events with objects
		</script>
	</head>

    <input />
	</body>
</html>
